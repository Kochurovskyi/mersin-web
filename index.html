<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Mersin Ukrainians Culture and Education Association. The association organizes social and cultural events, educational and information activities, charitable activity. Integration and development of Ukrainians in Mersinia, preservation of the Ukrainian language and culture in Ukrainian-Turkish families"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />     <!-- Always include this line of code!!! -->
    <meta property="og:title" content="Асоціація Українців у Мерсіні" />
    <meta property="og:description" content="Асоціація Українців у Мерсіні" />
    <meta property="og:image" content="img/favicon-192.png" />
    <meta property="og:url" content="mersinua.org" />
    
    <link rel="icon" href="img/favicon.png" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    
    
    
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>
    <script defer src="js/script.js"></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "url": "https://www.mersinua.org",
        "logo": "https://www.mersinua.org/img/spilka-logo.png"
      }
      </script>

    <title>Асоціація Українців у Мерсіні</title>
  </head>
  <body>
    <header class="header">
      <a href="#site-footer"><img class="logo" alt="Spilka logo" src="img/spilka-logo.png" /></a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a data-i18n="aims" class="main-nav-link" href="#aims"></a></li>
          <li><a data-i18n="upcoming" class="main-nav-link" href="#upcoming"></a></li>
          <li><a data-i18n="past" class="main-nav-link" href="#past"></a></li>
          <li><a data-i18n="join" class="main-nav-link nav-cta" href="#cta"></a></li>
          <div class="lang-selector">
          <select id="language-selector" class="form-control" onchange="changeLanguage(this.value)">
            <option value="ua">Українська</option>
            <option value="en">English</option>
          </select>
          <object data="img/ua.svg" type="image/svg+xml" class="lang-flag"></object>
        </div>
        </ul>
      </nav>
      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 data-i18n="title" class="heading-primary"></h1>
            <p data-i18n="subititle" class="hero-description"></p>
            <a data-i18n="register" href="#cta" class="btn btn--full margin-right-sm"></a>
            <a data-i18n="more" href="#aims" class="btn btn--outline"></a>
        </div>
      </section>

      <section class="section-aims" id="aims">
        <div class="container">
          <span data-i18n="sub_aims" class="subheading"></span>
          <h2 data-i18n="title_aims" class="heading-secondary">Наші цілі та мета діяльності</h2>
        </div>

        <div class="container grid grid--4-cols">
          <div class="feature">
            <ion-icon class="feature-icon" name="people-outline"></ion-icon>
            <p data-i18n="aims_1" class="feature-title"></p>
            <p data-i18n="aims_1_text" class="feature-text"></p>
          </div>
          <div class="feature">
            <ion-icon class="feature-icon" name="earth-outline"></ion-icon>
            <p  data-i18n="aims_2" class="feature-title"></p>
            <p data-i18n="aims_2_text" class="feature-text"></p>
          </div>
          <div class="feature">
            <ion-icon class="feature-icon" name="infinite-outline"></ion-icon>
            <p  data-i18n="aims_3" class="feature-title"></p>
            <p data-i18n="aims_3_text" class="feature-text"></p>
          </div>
          <div class="feature">
            <ion-icon class="feature-icon" name="sync-outline"></ion-icon>
            <p data-i18n="aims_4" class="feature-title"></p>
            <p data-i18n="aims_4_text" class="feature-text"></p>
          </div>
        </div>
      </section>

      <section class="section-upcoming" id="upcoming">
        <div class="container">
          <span data-i18n="soon" class="subheading"></span>
          <div class="upcoming">
            <div class="upcoming-text-box">
              <h2 class="heading-secondary">07.04.2025 </h2>
                <p data-i18n="upcoming_1" class="upcoming-text"></p> 
                <p data-i18n="upcoming_2" class="upcoming-text"></p>
                <p data-i18n="upcoming_3" class="upcoming-text"></p>
                <p data-i18n="upcoming_4" class="upcoming-text"></p>
            </div>
            <div
              class="upcoming-img-box"
              role="img"
              aria-label="Woman enjoying food"
            ></div>
          </div>
        </div>
      </section>

      <section class="section-past" id="past">
        <div class="container">
          <span data-i18n="sub_past"class="subheading"></span>
          <!-- <h2 class="heading-secondary">Не придумав що тут писати</h2> -->
        </div>

        <div class="container grid grid--2-cols grid--center-v">
          <!-- STEP 01 -->
          <div class="step-text-box">
            <p class="step-number">23.02.2025</p>
            <h3 data-i18n="past_1_title" class="heading-tertiary"></h3>
            <p data-i18n="past_1_text"class="step-description"></p>
          </div>

          <div class="step-img-box">
            <!-- src="img/app/app-screen-1.png" -->
            <!-- src="img/eve/eve-screen-1.png" -->
            <img
              src="img/eve/eve-screen-0.png" 
              class="step-img"
              alt="iPhone app
            preferences selection screen"
            />
          </div>

          <!-- STEP 02 -->
          <div class="step-img-box">
            <img
            src="img/eve/eve-screen-1.png" 
              class="step-img"
              alt="iPhone app
            meal approving plan screen"
            />
          </div>
          <div class="step-text-box">
            <p class="step-number">21.02.2025</p>
            <h3 data-i18n="past_2_title" class="heading-tertiary"></h3>
            <p data-i18n="past_2_text" class="step-description"></p>
          </div>

          <!-- STEP 03 -->
          <div class="step-text-box">
            <p class="step-number">16.02.2025</p>
            <h3 data-i18n="past_3_title" class="heading-tertiary"></h3>
            <p data-i18n="past_3_text" class="step-description"></p>
          </div>
          <div class="step-img-box">
            <img
            src="img/eve/eve-screen-2.png" 
              class="step-img"
              alt="iPhone app
            delivery screen"
            />
          </div>
        </div>
      </section>
    
      <section class="section-cta" id="cta">
        <div class="container">
          <div class="cta">
            <div class="cta-text-box">
              <h2 data-i18n="form_title" class="heading-secondary"></h2>
              <p data-i18n="form_text" class="cta-text"></p>

              <form class="cta-form" name="sign-up" netlify>
                <div>
                  <label data-i18n="form_name" for="full-name"></label>
                  <input
                    id="full-name"
                    type="text"
                    placeholder="Василь Петренко"
                    name="full-name"
                    required
                  />
                </div>

                <div>
                  <label data-i18n="form_tele" for="email"></label>
                  <!-- type="email" -->
                  <input
                    id="email"
                    placeholder="@vasyl"
                    name="email"
                    required
                  />
                </div>

                <div>
                  <label data-i18n="form_phone" for="phone"></label>
                  <input
                    type="tel"
                    id="phone"
                    placeholder="(555)111-22-33"
                    name="phone"
                    pattern="\(\d{3}\)\s?\d{3}-?\d{2}-?\d{2}|\d{10}"
                    required
                  />
                </div>

                <button data-i18n="register_btn" class="btn btn--form"></button>
              </form>
            </div>
            <div
              class="cta-img-box"
              role="img"
              aria-label="Woman enjoying food"
            ></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer" id="site-footer">
      <div class="container grid grid--2-cols">
        <div class="logo-col">
          <a href="#" class="footer-logo">
            <img class="logo" alt="Spilka logo" src="img/spilka-logo.png" />
          </a>

          <ul class="social-links">
            <li>
              <a class="footer-link" href="https://instagram.com/mersinua"  target="_blank"
                ><ion-icon class="social-icon" name="logo-instagram"></ion-icon
              ></a>
            </li>
            <li>
              <a class="footer-link" href="https://www.facebook.com/MersinUA" target="_blank"
                ><ion-icon class="social-icon" name="logo-facebook"></ion-icon

            </li>
            <li>

                ><svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                  </svg>

          </ul>
          <p class="copyright">

          </p>
          <p data-i18n="design" class="copyright"></p>
          <p data-i18n="dev"  class="copyright"></p>
          

          

        </div>

        <div class="address-col">
          <p data-i18n="contacts" class="footer-heading">Контакти</p>
          <address class="contacts">
            <p class="address">
              <span data-i18n="adress1"></span><br>
              <span data-i18n="adress2"></span><br> 
              <span data-i18n="adress3"></span>
            </p>
              <p data-i18n="head"></p>
              <a class="footer-link" href="tel:+905392473914">(+90)539-247-39-14</a><br />
              <a class="footer-link" href="tel:+905307888467">(+90)530-788-84-67</a><br />
              <a class="footer-link" href="mailto:mersinukraynalilar@gmail.com">mersinukraynalilar@gmail.com</a>
            </p>
          </address>
        </div>
      </div>
    </footer>
  </body>
</html>
